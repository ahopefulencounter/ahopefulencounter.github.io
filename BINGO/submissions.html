<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO Submissions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BINGO Submissions</h1>
        <div id="currentBingoDisplay" class="bingo-display">
            <!-- Current BINGO Value will be displayed here -->
        </div>
        <div id="previousSubmissions">
            <h2>Previous Submissions</h2>
            <div id="submissionsGrid">
                <!-- Previous submissions will be displayed here in a grid -->
            </div>
        </div>
    </div>
    <script src="submissions.js"></script>
</body>
</html>
