<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior BINGO with Full-Screen Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 4.5rem;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0 #000;
            color: #ffcc00;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .animation-section {
            flex: 1;
            min-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            min-height: 600px;
        }
        
        .fullscreen-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .fullscreen-animation.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .animation-gif {
            width: 80vmin;
            height: 80vmin;
            max-width: 600px;
            max-height: 600px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            border: 8px solid #ffcc00;
        }
        
        .drawing-text {
            font-size: 4.5rem;
            color: #ffcc00;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 4px 4px 0 #000;
            font-weight: bold;
        }
        
        .countdown {
            font-size: 3rem;
            color: #fff;
            margin-top: 30px;
            background: rgba(255, 204, 0, 0.3);
            padding: 15px 30px;
            border-radius: 50px;
            border: 3px solid #ffcc00;
        }
        
        .current-ball {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff3333, #cc0000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7),
                        inset -10px -10px 20px rgba(0, 0, 0, 0.5),
                        inset 5px 5px 10px rgba(255, 255, 255, 0.2);
            border: 10px solid #fff;
            animation: pulse 2s infinite;
            z-index: 10;
            position: relative;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .ball-letter {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
        }
        
        .ball-number {
            font-size: 5.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        
        button {
            padding: 20px 30px;
            font-size: 1.8rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 180px;
        }
        
        .draw-ball {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
        }
        
        .undo {
            background: linear-gradient(to bottom, #FF9800, #EF6C00);
            color: white;
        }
        
        .reset {
            background: linear-gradient(to bottom, #F44336, #C62828);
            color: white;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .history-section {
            flex: 1;
            min-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .history-section h2 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 25px;
            color: #ffcc00;
            text-shadow: 2px 2px 0 #000;
        }
        
        .history-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-number {
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 20px 15px;
            border-radius: 12px;
            font-size: 2.2rem;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #fff;
        }
        
        .history-number:first-child {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: scale(1.1);
            font-weight: bold;
        }
        
        .counter {
            font-size: 1.8rem;
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 1.4rem;
            color: #fff;
            width: 100%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }
        
        /* Confetti styles */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #f00;
            top: 0;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .animation-section, .history-section {
                min-width: 100%;
            }
            
            h1 {
                font-size: 3.2rem;
            }
            
            .animation-gif {
                width: 90vmin;
                height: 90vmin;
            }
            
            .current-ball {
                width: 180px;
                height: 180px;
            }
            
            button {
                font-size: 1.5rem;
                padding: 15px 20px;
                min-width: 140px;
            }
            
            .drawing-text {
                font-size: 3rem;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="game-container">
        <div class="animation-section">
            <h2>Current Ball</h2>
            
            <div class="current-ball" id="currentBall">
                <div class="ball-letter" id="ballLetter">B</div>
                <div class="ball-number" id="ballNumber">--</div>
            </div>
            
            <div class="controls">
                <button class="draw-ball" id="drawBallBtn">Draw Ball</button>
                <button class="undo" id="undoBtn">Undo</button>
                <button class="reset" id="resetBtn">Reset</button>
            </div>
            
            <div class="counter">
                Balls Drawn: <span id="ballsDrawn">0</span> / 75
            </div>
        </div>
        
        <div class="history-section">
            <h2>Called Numbers</h2>
            <div class="history-numbers" id="historyNumbers">
                <!-- Called numbers will appear here -->
            </div>
        </div>
    </div>

    <!-- Full-screen animation overlay -->
    <div class="fullscreen-animation hidden" id="fullscreenAnimation">
        <img class="animation-gif" id="animationGif" src="" alt="BINGO Animation">
        <div class="countdown" id="countdown">5</div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // Game state
        let calledNumbers = [];
        let availableNumbers = [];
        let ballsDrawn = 0;
        let isDrawing = false;
        let countdownInterval;
        
        // BINGO-themed GIFs (using placeholder service)
        const bingoGifs = [
            'https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif', // The Office Dance
            'https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif', // Homer Celebration
            'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWQ3OTNkMWxzbDUyZ2tybzV1Mnp2ZXNsM216azN1aWlnbmcwZmJjZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oFzmpzTfyABIX6JBm/giphy.gif', // BBBINGO
            'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExenRuZ3pjZGl0NGF4YjlsdXNxZWphM3d2ZzZmcHg1Mjdld3FydTQ4MCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/gpmARWm3Pwypq/giphy.gif', // Llama
            'https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif', // Dolphins
            'https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif', // Spongebob Thumbs-up
            'https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3azdsYmtoMTRnZDE2eGd3a2JuMG95MGZrcGoyODkzM25zOXRodXNrdSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/11kcEW8uNh8RwY/giphy.gif', // Dancing Baby
            'https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OXc3M3o4aTIxamk0eWFjdDN3YjVpdXJ3czRraTJ4ZzAzNTZuMWxsOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/4N5vKioz1BNL4kVNQU/giphy.gif',  // Heels in Rural Village
            'https://media1.tenor.com/m/PpUR00v9DFsAAAAd/hahmong-hmong.gif', // Leefong Dance
            'https://media1.tenor.com/m/mXsMuwb62C0AAAAd/hmong-hmoob.gif', // Bee Monkey
            'https://media1.tenor.com/m/Jc-5VRLcNwMAAAAd/hah-mong-hmong.gif', // Hmong Funny dance
            'https://media1.tenor.com/m/3CyDm_YOsHwAAAAd/hmong-hmoob.gif', // Hmong Emotional
            'https://media1.tenor.com/m/YYZK4RnCRmsAAAAd/yasmi-hmong.gif' //Yasmi
        ];
        
        // Initialize the game
        function initGame() {
            // Reset game state
            calledNumbers = [];
            ballsDrawn = 0;
            isDrawing = false;
            availableNumbers = generateAllNumbers();
            
            // Clear displays
            document.getElementById('ballLetter').textContent = 'B';
            document.getElementById('ballNumber').textContent = '--';
            document.getElementById('historyNumbers').innerHTML = '';
            document.getElementById('ballsDrawn').textContent = '0';
            
            // Enable draw button
            document.getElementById('drawBallBtn').disabled = false;
            
            // Hide fullscreen animation
            document.getElementById('fullscreenAnimation').classList.add('hidden');
            
            // Clear any existing countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        }
        
        // Generate all possible BINGO numbers
        function generateAllNumbers() {
            const numbers = [];
            const ranges = {
                'B': [1, 15],
                'I': [16, 30],
                'N': [31, 45],
                'G': [46, 60],
                'O': [61, 75]
            };
            
            for (const [letter, range] of Object.entries(ranges)) {
                for (let i = range[0]; i <= range[1]; i++) {
                    numbers.push({letter, number: i});
                }
            }
            
            return numbers;
        }
        
        // Draw a new ball
        function drawBall() {
            if (availableNumbers.length === 0 || isDrawing) {
                return;
            }
            
            isDrawing = true;
            document.getElementById('drawBallBtn').disabled = true;
            
            // Pick a random ball
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const ball = availableNumbers[randomIndex];
            const ballValue = ball.letter + ball.number;
            
            // Show fullscreen animation
            showFullscreenAnimation(ballValue);
        }
        
        // Show fullscreen animation with countdown
        function showFullscreenAnimation(ballValue) {
            const fullscreenAnimation = document.getElementById('fullscreenAnimation');
            const animationGif = document.getElementById('animationGif');
            const countdownElement = document.getElementById('countdown');
            
            // Select a random BINGO GIF
            const randomGifIndex = Math.floor(Math.random() * bingoGifs.length);
            animationGif.src = bingoGifs[randomGifIndex];
            
            // Reset countdown
            countdownElement.textContent = '5';
            
            // Show fullscreen animation
            fullscreenAnimation.classList.remove('hidden');
            
            // Start countdown
            let countdown = 5;
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // Remove from available numbers
                    const ballIndex = availableNumbers.findIndex(b => 
                        b.letter === ballValue[0] && b.number === parseInt(ballValue.substring(1)));
                    if (ballIndex !== -1) {
                        availableNumbers.splice(ballIndex, 1);
                    }
                    
                    // Add to called numbers
                    calledNumbers.unshift(ballValue);
                    
                    // Update displays
                    updateDisplays();
                    
                    // Update balls drawn counter
                    ballsDrawn++;
                    document.getElementById('ballsDrawn').textContent = ballsDrawn;
                    
                    // Hide fullscreen animation
                    fullscreenAnimation.classList.add('hidden');
                    
                    // Animate the ball selection
                    animateBallSelection(ballValue);
                    
                    // Create confetti effect
                    createConfetti();
                    
                    // Re-enable draw button
                    isDrawing = false;
                    if (availableNumbers.length > 0) {
                        document.getElementById('drawBallBtn').disabled = false;
                    }
                }
            }, 1000);
        }
        
        // Create confetti animation
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            confettiContainer.innerHTML = '';
            
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50',
                           '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800'];
            
            // Create 150 pieces of confetti for more celebration
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position at top of screen
                const startX = Math.random() * window.innerWidth;
                confetti.style.left = `${startX}px`;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = color;
                
                // Random size and shape
                const width = 5 + Math.random() * 10;
                const height = 10 + Math.random() * 15;
                confetti.style.width = `${width}px`;
                confetti.style.height = `${height}px`;
                
                // Random rotation
                const rotation = Math.random() * 360;
                confetti.style.transform = `rotate(${rotation}deg)`;
                
                // Animation
                const duration = 1 + Math.random() * 2;
                const delay = Math.random() * 0.5;
                
                confetti.style.animation = 
                    `confetti-fall ${duration}s ease-in ${delay}s forwards`;
                
                confettiContainer.appendChild(confetti);
            }
            
            // Remove confetti after animation completes
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 3000);
        }
        
        // Animate the ball being selected
        function animateBallSelection(ballValue) {
            const ballLetter = document.getElementById('ballLetter');
            const ballNumber = document.getElementById('ballNumber');
            
            // Reset animation
            const currentBall = document.getElementById('currentBall');
            currentBall.style.animation = 'none';
            void currentBall.offsetWidth; // Trigger reflow
            currentBall.style.animation = 'pulse 2s infinite';
            
            // Update display with new ball
            ballLetter.textContent = ballValue[0];
            ballNumber.textContent = ballValue.substring(1);
            
            // Change color based on letter
            const colors = {
                'B': '#3498db',
                'I': '#e74c3c', 
                'N': '#9b59b6',
                'G': '#2ecc71',
                'O': '#f1c40f'
            };
            
            currentBall.style.background = `radial-gradient(circle at 30% 30%, ${colors[ballValue[0]]}, ${darkenColor(colors[ballValue[0]], 30)})`;
        }
        
        // Undo the last drawn ball
        function undoLastBall() {
            if (calledNumbers.length === 0 || isDrawing) return;
            
            const lastBall = calledNumbers.shift();
            const letter = lastBall[0];
            const number = parseInt(lastBall.substring(1));
            
            // Add back to available numbers
            availableNumbers.push({letter, number});
            
            // Update displays
            updateDisplays();
            
            // Update balls drawn counter
            ballsDrawn--;
            document.getElementById('ballsDrawn').textContent = ballsDrawn;
            
            // Update current ball display
            if (calledNumbers.length > 0) {
                const currentBallValue = calledNumbers[0];
                document.getElementById('ballLetter').textContent = currentBallValue[0];
                document.getElementById('ballNumber').textContent = currentBallValue.substring(1);
                
                // Change color based on letter
                const colors = {
                    'B': '#3498db',
                    'I': '#e74c3c', 
                    'N': '#9b59b6',
                    'G': '#2ecc71',
                    'O': '#f1c40f'
                };
                
                document.getElementById('currentBall').style.background = 
                    `radial-gradient(circle at 30% 30%, ${colors[currentBallValue[0]]}, ${darkenColor(colors[currentBallValue[0]], 30)})`;
            } else {
                document.getElementById('ballLetter').textContent = 'B';
                document.getElementById('ballNumber').textContent = '--';
                document.getElementById('currentBall').style.background = 
                    'radial-gradient(circle at 30% 30%, #ff3333, #cc0000)';
            }
        }
        
        // Update the history display
        function updateDisplays() {
            // Update history
            const historyElement = document.getElementById('historyNumbers');
            historyElement.innerHTML = '';
            
            calledNumbers.forEach((number, index) => {
                const historyNumber = document.createElement('div');
                historyNumber.className = 'history-number';
                historyNumber.textContent = number;
                
                // Color code based on letter
                const letter = number[0];
                const colors = {
                    'B': '#3498db',
                    'I': '#e74c3c', 
                    'N': '#9b59b6',
                    'G': '#2ecc71',
                    'O': '#f1c40f'
                };
                
                historyNumber.style.background = `linear-gradient(135deg, ${colors[letter]}, ${darkenColor(colors[letter], 20)})`;
                
                historyElement.appendChild(historyNumber);
            });
        }
        
        // Utility functions for color manipulation
        function darkenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function lightenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R > 255 ? 255 : R) * 0x10000 +
                (G > 255 ? 255 : G) * 0x100 +
                (B > 255 ? 255 : B)).toString(16).slice(1);
        }
        
        // Event listeners
        document.getElementById('drawBallBtn').addEventListener('click', drawBall);
        document.getElementById('undoBtn').addEventListener('click', undoLastBall);
        document.getElementById('resetBtn').addEventListener('click', initGame);
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
