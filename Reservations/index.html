<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reserveration - A Hopeful Encounter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', Arial, sans-serif;
            background: linear-gradient(to bottom, #1c2b2a, #0f1a19);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 50px;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .btn {
            background-color: #64a19d;
            color: white;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }
        
        .btn:hover {
            background-color: #4f837f;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.1rem;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">A Hopeful Encounter, Inc.</h1>
    <div class="subtitle">Facility Reserveration Requests</div>
    
    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfNX7447-9hYY2XACpkT7RQsJvu3-gyKkPv8QYHkTf20hGkJw/viewform" class="btn">AHE Main Hall (Large Venue Hall ~330)</a>
        <a href="https://forms.gle/a2sJiVCzudqmNrbW6" class="btn">AHE Expansion Space (Medium Venue Hall ~200)</a>
    </div>
</body>
</html>
