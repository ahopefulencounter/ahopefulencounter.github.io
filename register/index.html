<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 40px;
            font-size: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .btn:hover:before {
            transform: translateX(0);
        }
        
        .halloween-btn {
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: white;
            border: 2px solid #ff8c00;
        }
        
        .halloween-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }
        
        .toys-btn {
            background: linear-gradient(to right, #e91e63, #9c27b0);
            color: white;
            border: 2px solid #e91e63;
        }
        
        .toys-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }
        
        .icon {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        
        footer {
            margin-top: 50px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Registration</h1>
        
        <div class="button-container">
            <a href="#" class="btn halloween-btn">
                <span class="icon">üéÉ</span>
                AHE Halloween Fest Registration
            </a>
            
            <a href="#" class="btn toys-btn">
                <span class="icon">üéÅ</span>
                Toys For Tots Registration
            </a>
        </div>
    </div>
    
    <footer>
        <p>Select an event to register</p>
    </footer>
</body>
</html>
